<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 버튼 그룹</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

    </head>
    <body>
        <section class="container">
                <!-- 부트스트랩에서 버튼을 한줄로 모아서 하나의 그룹화하여 사용할 수 있음 -->
                <!-- 네비게이션 버튼으로 사용이 가능 -->
            <article>
                <h3>버튼 그룹 사용하기</h3>
                <div class="btn-group">
                    <button class="btn btn-primary">애플</button>
                    <button class="btn btn-primary">삼성</button>
                    <button class="btn btn-primary">LG</button>
                </div>
                <h4>일반 버튼을 모아둔 것</h4>
                <div>
                    <button class="btn btn-primary">애플</button>
                    <button class="btn btn-primary">삼성</button>
                    <button class="btn btn-primary">LG</button>
                </div>
            </article><hr>
            <article>
                <!-- 부트스트랩의 버튼과 마찬가지로 큰 버튼그룹, 작은 버튼 그룹을 설정할 수 있음 -->
                <!-- btn-group-sm, btn-group-lg -->
                <h3>버튼 그룹의 크기 변경</h3>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">애플</button>
                    <button class="btn btn-primary">삼성</button>
                    <button class="btn btn-primary">LG</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary">애플</button>
                    <button class="btn btn-primary">삼성</button>
                    <button class="btn btn-primary">LG</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">애플</button>
                    <button class="btn btn-primary">삼성</button>
                    <button class="btn btn-primary">LG</button>
                </div>
            </article><hr>
                <article>
                    <!-- 세로 형태의 버튼 그룹은 btn-group에 옵션을 사용하지않고 btn-group-vertical이라는 class명을 사용 -->
                    <h3>세로 정렬 형태의 버튼 그룹</h3>
                    <div class="btn-group-vertical">
                        <button class="btn btn-primary">애플</button>
                        <button class="btn btn-primary">삼성</button>
                        <button class="btn btn-primary">LG</button>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                        <button class="btn btn-primary">애플</button>
                        <button class="btn btn-primary">삼성</button>
                        <button class="btn btn-primary">LG</button>
                    </div>
                    <div class="btn-group-vertical btn-group-lg">
                        <button class="btn btn-primary">애플</button>
                        <button class="btn btn-primary">삼성</button>
                        <button class="btn btn-primary">LG</button>
                    </div>
                </article><hr>
                <article>
                    <!-- 버튼 그룹안에 버튼 그룹을 중복하면 드롭다운 메뉴를 사용할 수 있음 -->
                    <!-- 실제 드랍다운 버튼이 되는 부분 중 기존 부분은 버튼으로 태그를 사용하며, 
                        그 아래 실제 드랍다운 메뉴가 되는 부분은 div에 class명을 dropdown-menu를 사용한다. -->
                    <!-- dropdown-menu 아래에는 a 태그에 class명을 dropdown-item을 입력하여 사용 -->
                    <h3>버튼 그룹안에 드롭다운 메뉴 사용</h3>
                    <div class="btn-group">
                        <button class="btn btn-primary">애플</button>
                        <button class="btn btn-primary">삼성</button>
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">삼성</button>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">태블릿</a>
                                <a href="#" class="dropdown-item">스마트폰</a>
                            </div>
                        </div>
                    </div>

                </article><hr>
                <article>
                    <h3>세로 형태의 드롭다운 버튼</h3>
                    <div class="btn-group-vertical">
                        <button class="btn btn-primary">삼성</button>
                        <button class="btn btn-primary">LG</button>

                        <!-- 안쪽의 btn-group 부분은 btn-group-vertical을 사용하지 않음 -->
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">애플</button>

                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">태블릿</a>
                                <a href="#" class="dropdown-item">스마트폰</a>
                            </div>
                        </div>
                    </div>
                </article><hr>
                <article>
                    <!-- 부트스트랩의 버튼 그룹은 인라인 레벨 태그로 설정되어 있어서 한줄에 여러개의 버튼그룹을 사용할 수 있음 -->
                    <h3>버튼 그룹 연속으로 사용하기</h3>
                    <div class="btn-group">
                        <button class="btn btn-primary">애플</button>
                        <button class="btn btn-primary">삼성</button>
                        <button class="btn btn-primary">LG</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary">Sony</button>
                        <button class="btn btn-primary">샤오미</button>
                        <button class="btn btn-primary">HTC</button>
                    </div>
                </article>
        </section>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
