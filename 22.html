<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>부트스트랩의 form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
     crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
     crossorigin="anonymous">
     </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
    ></script>
    </head>
<body>
    <section class="container">
        <article>
            <!-- 부트스트랩에서 form은 자식 태그로 div태그를 사용하여 label과 input 태그를 묶어서 사용함 -->
            <!-- 그리고 그 div태그의 class명에 form-group을 입력함 -->
            <!-- 하나의 input 태그는 블록 레벨 태그로 인식하여 한라인 전체에 입력 창을 표시함 -->
            <!-- input태그의 class명에 form-control을 입력하여 사용 -->
            <h3>부트스트랩의 기본형 form 사용</h3>
            <form action="">
                <div class="form-group">
                    <label for="userid">User ID:</label>
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="ID를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="userpw">User Password:</label>
                    <input type="password" name="userpw" id="userpw" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">기억하기</label>
                </div>
                <button type="submit" class="btn btn-warning">전송</button>
            </form>
        </article><hr>
        <article>
            <h3>한 라인에 여러개의 입력폼 사용하기</h3>
            <form action="" class="form-inline" role="form"> 
                <label for="userid01">user id : &nbsp;</label>
                <input type="text" class="form-control  mr-2" name="" id="" placeholder="아이디를 입력하세요">
                <label for="userpw01">user password : &nbsp;</label>
                <input type="password" class="form-control mr-2" name="" id="" placeholder="비밀번호를 입력하세요">
                <button type="submit" class="btn btn-success">전송</button>
            </form>
        </article>
    </section>
</body>
</html>
