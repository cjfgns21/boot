<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 이미지</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black; 
                
            }
           
        </style>
    </head>
    <body>
        <section class="container">
            <article>
                <!-- 부트스트랩에서 img를 사용하면 3가지 형태의 이미지 틀을 사용할 수 있음 -->
                <h3>모서리가 라운드 처리된 이미지</h3>
                <img src="../img/사과.jpg" class="rounded" alt="사과"" width="320" height="240"">
            </article>
            <article>
                <h3>원형 이미지</h3>
                <img src="../카카오프렌즈.jpg" class="rounded-circle" alt="카카오프렌즈" width="320" height="240">
            </article>
            <article>
                <h3>썸네일 이미지 만들기</h3>
                <img src="../꿀사과.jpg" alt="사과" class="img-thumbnail" width="320" height="240">
            </article>
            <article>
                <!-- mx-auto는 CSS의 margin:auto를 뜻함 -->
                <!-- d-block는 CSS의 display:block을 뜻함 -->
                <h3>이미지 중앙 정렬하기</h3>
                <img src="../img/쪼꼬렛.jpg" alt="초코렛" class="mx-auto d-block" width="320" height="240">
            </article>

            <!-- 문제 1 : 부트스트랩의 grid 시스템과 이미지 중 썸네일 이용해서 이미지 갤러리를 만드세요 -->
            <!-- 한줄에 이미지가 3개가 나오는 형태로 표시 -->
            <!-- 사진 크기는 style="width: 100%" -->

                 <article>
                    <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="../img/마늘.jpg" alt="" style="width: 100%; height: 100%;" class="img-thumbnail">
                                    <p>1번 이미지</p>
                                </div>
                                <div class="col-md-4">
                                    <img src="../img/사과.jpg" alt="" style="width: 100%; height: 100%;" class="img-thumbnail">
                                    <p>2번 이미지</p>
                                </div>
                                <div class="col-md-4">
                                    <img src="../img/피치.jpg" alt="" style="width: 100%; height: 100%;" class="img-thumbnail">
                                    <p>3번 이미지</p>
                                </div>
                            </div>
                    </div>
                </article>

                
                <article>
                    <!-- float 사용하기 -->
                    <h3>image에 float left/right 사용</h3>
                    <img src="../img/피치.jpg" alt="" class="float-left" width="320" height="240">
                    <img src="../img/피치.jpg" alt="" class="float-right" width="320" height="240">
                    
                </article>
            

        </section>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </body>
</html>
