<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 GRID 시스템</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black; 
                margin: 5px 0px;
            }
        </style>
    </head>
    <body>
        <!-- 문제 1. 부트스트랩의 grid 시스템을 사용하여 화면 
            Layout을 상단(Header) 중단(Main) 하단(Footer)으로 구분하세요 -->
        <div class="container" style="text-align: center">
            <div class="row" style="background-color: aqua">
                <div class="col-sm">
                    <p>Header</p>
                </div>
            </div>
            <div class="row" style="background-color: lightcoral; height: 300px";>
                <div class="col-sm">
                    <p>Main</p>
                </div>
            </div>
            <div class="row" style="background-color: yellow">
                <div class="col-sm">
                    <p>Footer</p>
                </div>
            </div>
        </div>

        <br><hr><br>

        <!-- 문제 2. 문제 1의 모양에서 중단 부분을 양쪽 사이드 바가 있는 형태로 만드세요 -->

        <div class="container" style="text-align: center">
                <div class="row" style="background-color: aqua">
                    <div class="col-sm-12">
                        <p>Header</p>
                    </div>
                </div>
                <div class="row" style="background-color: lightcoral; height: 300px;">
                    <div class="col-sm-3">
                        <h3>Side bar 1</h3>
                    </div>
                    <div class="col-sm-6">
                        <h3>Main Content</h3>
                    </div>
                    <div class="col-sm-3">
                        <h3>Side bar 2</h3>
                    </div>
                </div>
                <div class="row" style="background-color: yellow">
                    <div class="col-sm-12">
                        <p>Footer</p>
                    </div>
                </div>
            </div>
    </body>
</html>
