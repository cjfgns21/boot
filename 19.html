<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 컨텐츠 숨기기</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <section class="container">
            <article>
                <!-- 부트스트랩에서 data-toggle속성을 이용하여 기능을 구현하고 data-target속성을 이용하여 기능이 구현될 대상을 선택함 -->

                <h3>컨텐츠 숨기기</h3>
                <button class="btn btn-primary" data-toggle="collapse" data-target="#demo">숨기기 버튼</button>

                <div id="demo" class="collapse">
                    <p>아무글이나 막막 넣어주세요</p>
                    <p>2번째글도 막막 넣어주세요</p>
                    <p>3번째글도 막막 넣어주세요</p>
                </div>

                <h3>아무글이나 입력하세요</h3>
            </article><hr>
            <article>
                <!-- accordion은 collapse와 card를 사용하여 여러개의 항목중 하나의 항목의 내용일 출력되고, 
                     다른 항목을 선택 시 기존의 항목은 숨기고 선택한 항목을 출력하는 기능 -->

                <h3>collapse기능을 확장한 accordion 사용하기</h3>
                
                <div id="accordion">

                    <div class="card">
                        <div class="card-header">
                            <a href="#colone" class="card-link" data-toggle="collapse">첫번째 아이템</a>
                        </div>
                        <div id="colone" class="collapse show" data-parent="#accordion">
                            <div class="card-body">
                                <p>첫번째 아이템의 내용....</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <a href="#coltwo" class="card-link" data-toggle="collapse">두번째 아이템</a>
                        </div>
                        <div id="coltwo" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <p>두번째 아이템의 내용....</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a href="#colthree" class="card-link" data-toggle="collapse">세번째 아이템</a>
                        </div>
                        <div id="colthree" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <p>세번째 아이템의 내용....</p>
                            </div>
                        </div>
                    </div>

                </div>
            </article>

        </section>
    </body>
</html>
