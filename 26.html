<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 툴팁과 팝오버</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
            $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
            });
        </script>

    </head>
    <body>
        <section class="container">
            <article>
                <!-- 툴팁은 사용자가 마우스 포인터를 특정 태그 위로 이동했을 경우 나타나는 작은 팝업창 -->
                <!-- html 태그에 data-toggle 속성을 tooltip으로 설정하여 사용 -->
                <!-- title 속성을 사용하여 필요한 텍스트를 입력함 -->
                <!-- 부트스트랩의 tooltip 기능은 jQuery를 이용하여 tooltip() 함수를 실행시켜야 함 -->

                <h3>툴팁 사용하기</h3>
                <a href="#" data-toggle="tooltip" title="툴팁사용하기..">마우스를 올려보세요</a>
            </article><hr>
            <article>
                <!-- data-placement 속성을 사용하여 툴팁이 표시되는 방향을 설정할 수 있음 -->
                <!-- data-placement 속성값은 top, bottom, left, right -->

                <h3>툴팁 표시 방향 지정하기</h3>
                <a href="#" data-toggle="tooltip" title="상단출력" data-placement="top">top</a>
                <a href="#" data-toggle="tooltip" title="하단출력" data-placement="bottom">bottom</a>
                <a href="#" data-toggle="tooltip" title="좌측출력" data-placement="left">left</a>
                <a href="#" data-toggle="tooltip" title="우측출력" data-placement="right">right</a>
            </article><hr>
        </section>
        <section class="container">
            <article>
                <!-- 팝오버는 기본적으로 툴팁과 비슷하지만 사용자가 마우스로 클릭할때 동작하는 팝업 상자임 -->
                <!-- 팝오버가 더 많은 정보를 포함할 수 있음 -->
                <!-- 해당 html의 속성으로 data-toggle가 popover로 입력되어야 사용가능 함 -->
                <!-- title는 표시되는 팝오버의 제목 -->
                <!-- data-content가 실제 화면에 표시될 내용 -->

                <h3>팝오버 사용하기</h3>
                <a href="#" data-toggle="popover" title="팝오버 제목" data-content="아무런 컨텐츠나 입력하세요">마우스로 눌러보세요</a>
            </article><hr>
            <article>
                <!-- html5의 속성으로 data-toggle가 popover로 입력되어야 사용가능함 -->
                <!-- data-placement를 추가하면 상단(top), 하단(bottom), 좌측(left), 우측(right) 방향으로 popover가 표시 된다.  -->

                <h3>팝 오버 위치 지정하기</h3>
                <a href="#" data-toggle="popover" title="상단 제목" data-content="상단 출력" data-placement="top">top</a>
                <a href="#" data-toggle="popover" title="하단 제목" data-content="하단 출력" data-placement="bottom">bottom</a>
                <a href="#" data-toggle="popover" title="좌측 제목" data-content="좌측 출력" data-placement="left">left</a>
                <a href="#" data-toggle="popover" title="우측 제목" data-content="우측 출력" data-placement="right">right</a>
            </article><hr>
        </section>
    </body>
</html>
