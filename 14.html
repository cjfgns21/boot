<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 프로그레스바</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <h3>기본 아이콘</h3>
        <i class="fa fa-cloud"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-car"></i>
        <i class="fa fa-file"></i>
        <i class="fa fa-bars"></i>

        <section class="container">
            <!-- 부트스트랩에서 미리 디자인된 프로그레스 바를 제공 -->
            <!-- 각종 진행 상황을 사용자가 한눈에 알아볼 수 있도록 해줌 -->
            <!-- div 태그를 사용하며 class명에 progress-bar를 입력하여 사용함 -->
            <!-- css의 width를 이용하여 현재 프로그레스바의 진행율을 표시함 (%값으로 입력) -->

            <article>
                <h3>프로그레스바 사용하기</h3>
                <div class="progress">
                    <div class="progress-bar" style="width: 80%"></div>

                </div>
            </article><hr>
            <article>
                <!-- 부모 태그와 자식 태그의 css 스타일 중 height속성을 이용하여 프로그레스바의 굵기를 설정 -->
                <h3>프로그레스바 굵기 지정하기</h3>
                <br>
                <h4>얇은 프로그레스바</h4>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar" style="width: 30%; height: 8px;">

                    </div>
                </div>
                <h4>기본 프로그레스바</h4>
                <div class="progress" style="height: 16px;">
                    <div class="progress-bar" style="width: 50%; height: 16px;">

                    </div>
                </div>
                <h4>굵은 프로그레스바</h4>
                <div class="progress" style="height: 24px;">
                    <div class="progress-bar" style="width: 70%; height: 24px;">

                    </div>
                </div>
            </article><hr>
            <article>
                <!-- 프로그레스바도 부트스트랩 테마 색상을 사용 가능함 -->
                <!-- 기본 색상은 파랑색임 -->
                <!-- bg-primary, bg-success, bg-info, bg-secondary, bg-warning, bg-danger, bg-dark, bg-light -->
                <h3>부트스트랩 테마 색상 사용하기</h3>
                <div class="progress">
                    <div class="progress-bar" style="width: 10%;">

                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 20%;">

                    </div>
                </div><br>
                    <div class="progress">
                    <div class="progress-bar bg-secondary" style="width: 30%;">

                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 40%;">

                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-info" style="width: 50%;">
    
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 60%;">
    
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 70%;">
    
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-dark" style="width: 80%;">

                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar bg-light" style="width: 90%;">

                    </div>
                </div><br>
            </article><hr>
            <article>
                <!-- progress의 자식 태그에 옵션을 추가하여 빗살 무늬가 있는 프로그레스바를 출력함 -->
                <!-- progress-bar-striped 클래스를 추가 함 -->
                <h3>빗살 무늬가 있는 프로그레스 바</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width: 10%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 30%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" style="width: 50%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 70%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" style="width: 90%">
                    </div>
                </div><br>
            </article>
            <article>
                <!-- progress-bar에 옵션으로 progress-bar-animated를 추가하여 애니메이션 기능이 프로그레스바를 출력 -->
                <h3>애니메이션이 있는 프로그레스 바</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 30%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%">
                    </div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 90%">
                    </div>
                </div><br>
            </article>
            <article>
                <!-- 자식 태그인 progress-bar의 시작태그와 끝 태그 사이에 텍스트를 입력하면 됨 -->
                <h3>프로그레스 바에 진행율 표시하기</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 60%">데이터 복사 중... 60%</div>
                </div><br>
            </article><hr>
            <article>
                <!-- 부모 태그인 progress에 자식 태그인 progress-bar를 여러개를 입력하여 출력 -->
                <h3>하나의 프로그레스바에 여러개의 데이터 출력하기</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 40%">빈 공간</div>
                    <div class="progress-bar bg-warning" style="width: 10%">warning</div>
                    <div class="progress-bar bg-danger" style="width: 20%">danger</div>
                </div>
            </article>
        </section>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
