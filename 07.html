<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <title>부트스트랩의 점보트론</title>


        <!-- 부트스트랩 로드 시 부트스트랩 CSS 파일을 가장 먼저 로딩하고 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <!-- JS파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드한다. -->
        <!-- popper과 bootstrap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 반드시
        jquery가 가장 먼저 로드되어야 한다. -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black; 
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 각 페이지에서 특별한 내용이나 정보에 관심을 기울일 수 있도록 해주는 큰 회색 상자 -->
        <!-- 보통 각 페이지의 주제에 대한 제목을 입력 시 사용 -->
        <div class="container">
            <div class="jumbotron">
                <h1>부트스트랩 점포트론 사용하기</h1>
                <p>부트스트랩의 점보트론을 어떻게 사용하고 어떤 모양으로 출력되는지 확인해 보자</p>
            </div>

            <p>사실 별거 없네..</p>
            <p>그냥 화면에 큰 회색 상자 하나 출력 함</p>
        </div><hr>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>화면을 꽉 채우는 형태의 점보트론</h1>
                <p>부트스트랩의 점보트론 사용 방법 중 하나로 화면 양끝까지 점보트론으로 채운다.</p>
            </div>
        </div>

        <div class="container">
            <p>이것도 사실 별거 없음</p>
            <p>점보 트론에 container안에 포함되지 않는 형태</p>
        </div>
    </body>
</html>
